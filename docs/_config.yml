# Site settings
title: cmpe 146
email: jcook3701@gmail.com
description: >
  Jekyll Template for Project Websites
  providing documentation and blog post pages.

baseurl: "/CMPE146"
#url: https://jcook3701.github.io/CMPE146
git_address: https://github.com/jcook3701/CMPE146
git_edit_address: https://github.com/jcook3701/CMPE146/blob/master

# theme options from https://bootswatch.com/
# comment out this to use default Bootstrap
bootwatch: paper

# Build settings
markdown: kramdown
highlighter: rouge
gems:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap

exclude:
  - Gemfile
  - Gemfile.lock
  - .idea/
  - .gitignore
  - README.md
timezone: America/Los_Angeles
defaults:
- scope:
    path: _posts
    type: posts
  values:
    layout: post
    sectionid: blog

- scope:
    path: _docs
    type: docs
  values:
    layout: docs
    sectionid: docs
    seo:
      type: "WebPage"

collections:
  docs:
    permalink: /:collection/:path/
    output: true
  posts:
    permalink: /blog/:year/:month/:day/:title/
    output: true
